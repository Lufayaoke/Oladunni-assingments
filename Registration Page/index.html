<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registration Form</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" lang="javascript" src="./script.js"></script>
    </head>
    <body>
        <h1>Student Registration Form</h1>
      <hr />
            <form action="./success.html">
              <div class="row">
                <div class="col-10">
                  <label for="header">Welcome, please fill in the form to register with us:</label>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                  <label for="phone_no">Phone number:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="phone_no" name="phone_no" placeholder="only 10 digits are allowed">
                </div>
                </div>
                <div class="row">
                  <div class="col-10"
                    <label for="email">Email:</label>
                </div>
                </div>
                <div class="col-90">
                  <input type="email" id="email" name="email" placeholder="it should contain @,.">
                </div>
                </div>
            <div class="row">
                <div class="col-10">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                  <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for=favorite_color>Favorite color:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <input type="color" id="favorite_color" </input>
                </div>
        </div>  
      <div class="row">
                <div class="col-10">
                    <label for="password">Password:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8">
                </div>
            </div>
              <div class="row">
                <div class="col-10">
                  <label for="login">Already have an account?:</label>
                <a href="./loginpage.html">Login</a>
              </div>
              <div class="row">
          <input type="submit" value="Register" onclick="SaveStudentDetails()">
            </div>  
        </div> 
    </body>
</html>
